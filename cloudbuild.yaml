# Cloud Build configuration for SNE Radar
# Deploy via Cloud Build (no local Docker needed)

steps:
  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$_PROJECT_ID/sne-web:latest'
      - '--build-arg'
      - 'PROJECT_ID=$_PROJECT_ID'
      - '.'

  # Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$_PROJECT_ID/sne-web:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'sne-web'
      - '--image=gcr.io/$_PROJECT_ID/sne-web:latest'
      - '--platform=managed'
      - '--region=$_REGION'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--max-instances=10'
      - '--concurrency=80'
      - '--timeout=300'
      - '--set-env-vars=SECRET_KEY=sne-jwt-secret-change-in-production,SIWE_DOMAIN=radar.snelabs.space,SIWE_ORIGIN=https://radar.snelabs.space,DEBUG=false,FLASK_ENV=production,DB_NAME=sne,DB_USER=sne_admin,DB_PORT=5432,PORT=8080'
      - '--set-secrets=DB_PASSWORD=sne-db-password:latest,JWT_SECRET=sne-jwt-secret:latest'
      - '--add-cloudsql-instances=$_DB_CONNECTION_NAME'

# Options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Timeout
timeout: '1800s'

# Images to build and push
images:
  - 'gcr.io/$_PROJECT_ID/sne-web:latest'
